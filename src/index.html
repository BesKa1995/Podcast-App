<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.muicss.com/mui-latest/js/mui.min.js"></script>
</head>

<body>
  <div id="sidebar">
    <div class="mui--text-white mui--text-display1 mui--align-vertical">Podcast Questions</div>
    <small class="author">By Beso Poladishvili</small>
  </div>
  <div id="content" class="mui-container-fluid">
    <div class="mui-row">
      <div class="mui-col-sm-10 mui-col-sm-offset-1">
        <br>
        <br>
        <div class="mui--text-black-54 mui--text-body2">Ask Questions</div>
        <div class="mui-divider"></div>
        <br>
        <!--Form-->
        <form class="mui-form" id="form">
          <div class="mui-textfield mui-textfield--float-label">
            <input type="text" min="10" max="256" id="question-input">
            <label>Your Question:</label>
          </div>
          <button id="submit" type="submit" class="mui-btn mui-btn--raised mui-btn--primary" disabled>Submit</button>
        </form>
        <br>
        <br>
        <div class="mui--text-black-54 mui--text-body2">Your Questions</div>
        <div class="mui-divider"></div>
        <br>
        <div id="list"></div>
      </div>
    </div>
  </div>
</body>

</html>
